<!DOCTYPE html>

<head>
    <title>Rat Technologies</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
    <div id="navbarspacing"></div>
        
    <main>

        <div id="login-align" class="ubuntu-medium">
            <div id="login-bg">

                
                <!-- Login -->
                <h1 class="login">Login</h1>
                <input id="username" name="username" placeholder="username" class="login">
                <input id="password" name="password" placeholder="password" class="login">
                <button id="login-account" onclick="loginaccount()" class="login">Login</button>
                <p id="login-error" class="hidden-focus"></p>
                <button onclick="switchmode(`create`)" id="create-account-button" class="login">No Account? Create one</button>

                <!-- Create Account -->

                <h1 class="create hidden-focus">Create an account</h1>
                <input id="new-username" name="new-username" placeholder="username" class="create hidden-focus">
                <input id="new-password" name="new-password" placeholder="password" class="create hidden-focus">
                <button id="create-account" onclick="createaccount()" class="create hidden-focus">Create Account</button>
                <p id="create-error" class="hidden-focus"></p>
                <button onclick="switchmode(`login`)" id="login-account-button" class="create hidden-focus">Have an account? Login</button>
                

            </div>
        </div>

    </main>

    <header id="navbar">
        <navbar style="background-color: transparent;">
          <a href="index.html"><img id="brand-logo" src="img/logo.png"></a>
          <ul id="navbar-buttons" class="ubuntu-bold">
                <a href="desktops.html"><li class="navbar-button">Desktops</li></a>
                <a href="laptops.html"><li class="navbar-button">Laptops</li></a>
                <a href="parts.html"><li class="navbar-button">PC Parts</li></a>
                <button id="navbar-login" class="ubuntu-bold" onclick="tologin(`login.html`)">Login</button>
                <div id="account-info" class="hidden-focus">
                    <div id="account-points" class="ubuntu-medium">Points: 0</div>
                    <button id="cart-button" class="ubuntu-medium" onclick="window.location.href = `checkout.html`">Cart</button>
                    <button id="account-log-out" class="ubuntu-medium" onclick="logout()">Log Out</button>
                </div>
            </ul>
        </navbar>
      </header>

    <footer>
        <img src="img/logo.png">
        <div class="ubuntu-medium">
            <a href="contact.html">Contact Us</a>
            <a href="index.html">Home</a>
        </div>
    </footer>
</body>

<script src="js/main.js"></script>
<script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
